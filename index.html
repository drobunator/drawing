<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="module-drawing">

        <div class="drawing-canvas">
            <canvas class="canvas" width="640"  height="480"></canvas>
        </div>
        <div class="settigs-block">
        <div class="draw-parameter">
            <div id="color-picker" class="cp-default">
                <div class="picker-wrapper">
                <div id="picker" class="picker"></div>
                <div id="picker-indicator" class="picker-indicator"></div>
            </div>
            <div class="pcr-wrapper">
                <div id="pcr" class="pcr"></div>
                <div id="pcr-indicator" class="pcr-indicator"></div>
             </div>
            </div>
        </div>


        

            <button class="canvas-btn clear-canvas">Видалити</button>
            <button class="canvas-btn save-canvas">Зберегти</button>
        </div>
    </div>
    <div class="container-text">
        <div class="content">
            <button class="btn" data-url='./draw/ezyk.jpg'>Грето, вперед! Мрій!</button>
            <button class="btn" data-url="./draw/cat.jpg">
Мрії маленькі
Вони крила лелеки
Вони збудують
Майбутнє далеке.
            </button>
            <button class="btn" data-url="./draw/krosh.jpg" >
Мрій і ти
Як дівчинка Грета
Як дивовижна
Дитина своєї планети.                            
            </button>
            <button class="btn" data-url="./draw/malyshariki.jpg">
Ти опинився тут
Щоб побачити
Мрії своєї
Реальності труд.                        
            </button>
            <button class="btn" data-url="./draw/sponge-bob.gif">
Що ти намрієш
Маленьку собачку?
Котика чи якесь пташенятко?
Дерева, квіти, кущі мрій про все не спіши.                        
            </button>
            <button class="btn">
Але слід про чари
Особливі знати
Що тільки сьогодні
Мрії можуть збуватись.
            
            </button>
            <button class="btn">
Тільки сьогодні
Ти до кишені
Фантик цукерки
Можеш покласти.                        
            </button>
            <button class="btn">
Винести котику
Трішки сметанки
Дати горобчику
Хлібця на ганку.
            
            </button>
            <button class="btn">
Вивести песика
В безпечних обладунках
На вірьовочці
Та прибрати за ним всі його подарунки.                        
            </button>
            <button class="btn">
Посміхнутись невдачі
Подбати про слабшого
Того чия душа плаче
Про того хто своєї біди не бачить.                        
            </button>
            <button class="btn">
Голосно кричати
Тільки від щастя
Голосно казати
Тільки слова любові і страсті.
            
            </button>
            <button class="btn">
Про мрії свої
Частіше писати
Тоді зможе і їх
Чарівник прочитати.
            </button>
            <button class="btn">
Ділитися з всіма
Кому є що дати
Коли навіть нехочеться
Потрібно старатись.
            </button>
            <button class="btn">
Природа нас вчить
Бути чесними
Вона нам дарує
Землі усі щедрості.
            </button>
            <button class="btn">
Краси своєї фарби
Розмалює всюди
Щоб тішились діти
Щоб відпочили люди.
            </button>
            <button class="btn">
Дерева дивовижні
Закони природи знають
Кисень з повітрям
Легені всім заповняють.                        
            </button>
            <button class="btn">
Щоб перший подих
Могла кожна істота зробити
Для цього потрібно
Дерева садити.                        
            </button>
            <button class="btn">
Немає законів
Що навчатють
Є тільки воля
Яка спонукає.                        
            </button>
            <button class="btn">
Є тільки правда
Життя і природи
Що через вуста
Прередасть мати роду.                        
            </button>
            <button class="btn">
Коли ти хочеш
Дерево спиляти
Треба одразу
Втричі більше саджати.                        
            </button>
            <button class="btn">
Рослини то діти
Діти планети
Кожна на службі
У цілого світу.                        
            </button>
            <button class="btn">
Ти придивися
Також до квітів
Які часто дарують
Всім хто любить на світі.                        
            </button>
            <button class="btn">
Всім хто бажає добра
Всім кого хочуть любити
Саджають, а потім
Разом збирають ті квіти.                        
            </button>
            <button class="btn">
Неймовірні візерунки
Образи, прикраси природи
Людина повинна
Зберігати вроду.                        
            </button>
            <button class="btn">
Не треба ставити
Великі сірі могили
Для того щоб сховати
Залишки їжі.                        
            </button>
            <button class="btn">
Смітники можуть
Також бути красиві
Ногою тільки натиснути
Треба буде в землі нам.                        
            </button>
            <button class="btn">
Якщо є велике сміття
Все просто,
Як в шафу в землі покласти
Але треба ще вчитись сміття сортувати.                        
            </button>
            <button class="btn">
Природа краси
Як прекрасна жінка
Виглядати хоче
Як нова копійка.                        
            </button>
            <button class="btn">
І про її смаки
Також треба дбати
Маленькі споруди
Під декоративні підсвічені зонтики сховати.                        
            </button>
            <button class="btn">
Смітнички можуть
Шляпки знімати
Щоб за точність
Тому хто влучив - красно дякувати.                        
            </button>
            <button class="btn" >
Дякуй і ти дитино
Час твій веселий
Та безтурботний
Лине.                        
            </button>
            <button class="btn">
Ох як легко й приємно
Стати великим
Розумним
Дорослим напевно.                        
            </button>
            <button class="btn">
Мати справжніх друзів
Найкращу роботу, сади, огороди
Літати, пливти, на роликах їхати
По асфальту новому.                        
            </button>
            <button class="btn">
Їхати й знати
Що є такі правела
Коли на дорозі
Кожному місця немало.                        
            </button>
            <button class="btn">
Можеш ти навіть
Велосипедом безпечно пересуватись
Ліній на дорогах всім буде
Колись вистачати.                        
            </button>
            <button class="btn">
Бігтимуть зранку<br>
Або ввечорі<br>
По спецдоріжкам люди<br>
По парку, біля ставів, по місту усюди.                        
            </button>
            <button class="btn">
Щоб такому
В майбутньому бути
Люби математику
Та більш за все науку.                        
            </button>
            <button class="btn">
Вчися справно
Пізнавай життя
На кожному кроці
В кожному дні життя.                        
            </button>
            <button class="btn">
Повага повинна бути
До мови матері
Вона віддає
Усе життя тобі.                        
            </button>
            <button class="btn">
Вона тата тобі
Знайшла самого сильного
Щоб панувала злагода
В сім'ї твоїй.                        
            </button>
            <button class="btn">
Придивися до рук
Якими сповито тебе
Прислухайся до вуст
Якими колискові наспівано.                        
            </button>
            <button class="btn">
Придивися до рук
Які в цей час тяжко працюють
Які в дім все добро
Тобі і мамі весь час несуть.                        
            </button>
            <button class="btn">
Також ти взнаєш
Про податки
Але інколи останню сорочку
Захочуть законно знімати.                        
            </button>
            <button class="btn">
То знай, що в людей навколо
Немає відчуття математики
І слухай себе тільки дитино
Є мільйони світів і є твої мрії.                        
            </button>
            <button class="btn">
Вільний вайфай
Спілкуйся із світом<
Вивчай мови людей
Культури різноманітні.                        
            </button>
            <button class="btn">
Інших планет простори красиві
Червоних далеких
Екскурсії в космосу кораблях<
Вітрила наповнить вітрами техпрогресу сили.                        
            </button>
            <button class="btn">
Ти можеш співати<br>
Ти можеш творити<br>
Ти можеш віршами<br>
Усе говорити.                        
            </button>
            <button class="btn">
Ти можеш не бути один<br>
Пам'ятай, є<br>
Або я або ми<br>
Й так усім треба нам жити.                        
            </button>
            <button class="btn">
В світі останньої краплі
В бездонну чашу терпіння
Людина зможе змінити людей
Бо люди то і є країна, ось така в Грети мрія.                        
            </button>
        </div>
           
    </div>
    <script src="script/colorpicker.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
